	<!--add a button to toggle readonly  -->
	<button id="EditorROToggle">Toggle Readonly</button> <span id="EditorROStatus">Read Only</span>


	<div id="editor">
		<textarea name="RawText" id="RawTextBox" style="display: none;">Fun test</textarea>
	</div>
	
	<div class="editorOptions">
		<div class="textDownloadBTN">Download</div>
		<div class="saveNupload">Save and Upload it</div>
	</div>

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.css"
		integrity="sha512-7vaQ4LLdaXd2IuMd4MUQ6LRFIGbEwJI1aq6KYqL3RjbdQyUkRFhwZKmqmkBXurTFdGlx687lTN8FSJfX6Df8Gw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />



	<script>

		class Editor_Init {

			constructor() {

				this.addons_loaded = false;
				this.editor;
				this.textAreaEditor = document.getElementById("RawTextBox");

				this.readOnly_toggle = document.getElementById('EditorROToggle');
				this.readOnly_status = document.getElementById('EditorROStatus');
				this.is_readOnly = true
				this.CodeMirror = !(typeof (CodeMirror) === "undefined" || CodeMirror === null)

				this.initialize()
			}

			get readOnly() {
				return this.is_readOnly;
			}

			set readOnly(boolVal) {
				if (boolVal) {
					this.readOnly_status.innerText = "Read Only"
				} else {
					this.readOnly_status.innerText = "Write Allowed"
				}
				this.is_readOnly = boolVal
			}

			initialize() {
				if (this.CodeMirror) {
					this.init_CodeMirror()
				} else {
					this.init_textArea()
				}
			}

			async init_CodeMirror() {
				this.textAreaEditor.style.display = "none";

				await this.load_addons()
				toaster.toast("Loading", "skyblue")
				await tools.sleep(1500)

				this.editor = CodeMirror(document.getElementById('editor'), {
					value: '<h1>Hello, World!</h1>',
					mode: 'htmlmixed',
					theme: 'material',
					lineNumbers: true,
					lineWrapping: true,
				});

				// Set readonly as default behavior
				this.editor.setOption('readOnly', true)

				// Read only setter
				this.readOnly_toggle.addEventListener('click', () => {
					if (this.editor.getOption('readOnly')){
						this.readOnly = false;
					} else {
						this.readOnly = true
					}
					this.editor.setOption('readOnly', !this.editor.getOption('readOnly'));
				});
			}

			async init_textArea() {
				this.textAreaEditor.style.display = "block"
				this.editor = this.textAreaEditor;

				console.log(this.editor.value)


				// Set readonly as default behavior
				this.editor.setAttribute("readonly", 'true')

				// Read only setter
				this.readOnly_toggle.addEventListener('click', () => {
					if (this.editor.hasAttribute("readonly")) {
						this.editor.removeAttribute("readonly")
						this.readOnly = false
					} else {
						this.editor.setAttribute("readonly", 'true')
						this.readOnly = true
					}
				});
			}

			async load_addons() {

				if (this.addons_loaded) return true;

				tools.add_css(href = "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material.min.css", { integrity: "sha512-jA21084nir3cN96YuzJ1DbtDn30kxhxqQToAzCEGZcuRAswWfYirpUu8HVm8wRNoWDCYtA4iavd2Rb1bQSLv7g==", crossorigin: "anonymous", referrerpolicy: "no-referrer" })

				tools.add_script(src = "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/mode/simple.js", { integrity: "sha512-XVXmeKXwCPr9QCgdbZ6cyCU3oFMxapqhHBXHhK12Qj4x60NgwKdOLAU/khSaIqd8XMO9Ll+sUk68qHsGVKV0Dg==", crossorigin: "anonymous", referrerpolicy: "no-referrer", asyncLoad: "true" });
				tools.add_script(src = "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/comment/comment.js", { integrity: "sha512-0bMvrRMLo3lXLGa1Kg7mhVrcECel+u+IlEgO8tAGr+2JpRdhVyn1HzG2ownObRHgyo6jqWHL5drAgguYLXvwdA==", crossorigin: "anonymous", referrerpolicy: "no-referrer", asyncLoad: "true" });
				tools.add_script(src = "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.js", { integrity: "sha512-33UpQMWsdyx6OY34VXpeFGBvg3Qs5RQJtPM+KzS9f5jPCeWYRHG1imKDZ9tHKeKh0Nsrjif5ApjECfiRvaf7WA==", crossorigin: "anonymous", referrerpolicy: "no-referrer", asyncLoad: "true" });
				tools.add_script(src = "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/matchtags.min.js", { integrity: "sha512-wZDyiYRCXczD+UFYLUfsEag3MxJW/ev0CZ0rCTPt3Qcwr4J7LZHJM3XWa2VSEI0s3nGUjPmJRFhrPhgr/Z3Auw==", crossorigin: "anonymous", referrerpolicy: "no-referrer", asyncLoad: "true" });
				tools.add_script(src = "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.js", { integrity: "sha512-pjhQkESWQCP08lFbib1SNiOWyirUf6r5eNvAxTK4Ra3bVz3omuZW5+5kaFYNJy8R3DortMYLMXWwl0FegS3pKQ==", crossorigin: "anonymous", referrerpolicy: "no-referrer", asyncLoad: "true" });
